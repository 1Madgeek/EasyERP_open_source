<div class="_acountingTableWrap">
    <div class="_acountingTitleBlock">
        <span class="_acountingTitle">Payment Terms</span>
        <a href="javascript:;" class="btn blue plus" title="Create" id="top-bar-createBtn">Add</a>
    </div>
    <div class="_acountingTableBlock">
        <table class="list tableProjects tableFixed _paymentTable">
            <colgroup>
                <col width="40%"/>
                <col width="40%"/>
                <col width="20%"/>
            </colgroup>
            <thead>
            <tr class="forToggle">
                <th>Name</th>
                <th>Number of days</th>
                <th></th>
            </tr>
            </thead>
            <tbody class="forToggle" id="paymentTermsTable">
            <% collection.forEach(function(elem,index){ %>

            <tr data-id="<%= elem._id%>">
                <td><span><%=elem.name %></span></td>
                <td><span><%=elem.count %></span></td>
                <td>
                    <% if (elem.count){ %>

                    <a href="javascript:;" class="icon-note goToEdit" aria-hidden="true"></a>
                    <a href="javascript:;" class="icon-trash goToRemove" aria-hidden="true"></a>

                    <% } %>
                </td>
            </tr>

            <% }) %>
            </tbody>
        </table>
    </div>
</div>
