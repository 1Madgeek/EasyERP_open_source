<div class="grid-conatiner">
    <div class="attendanceTop">
        <div class="pull-left">
            <span>
                Select an Employee:
            </span>
            <select id="currentEmployee">
                <% employees.forEach(function(employee){ %>
                <option id="<%= employee._id %>">
                    <%= employee.name.first + " " + employee.name.last %>
                </option>
                <% }) %>
            </select>
        </div>
        <div class="pull-left">
            <span>
                Select status:
            </span>
            <select id="currentStatus">
                <% status.forEach(function(stat){ %>
                <option>
                    <%= stat %>
                </option>
                <% }) %>
            </select>
        </div>
        <div class="pull-right">
            <span>Select a Year:</span>
            <select id="currentTime">
                <% years.forEach(function(year){ %>
                <option>
                    <%= year %>
                </option>
                <% }) %>
            </select>
        </div>
    </div>

    <table class="grid attendance" cellspacing="0" cellpadding="0">
        <thead>
            <tr>
                <th>
                    <span></span>
                </th>

                <% for (var i = 1; i <= 6; i++) { %>
                    <% weekDays.forEach(function(day){ %>
                    <th>
                        <%= day %>
                    </th>
                    <% }) %>
                <% } %>

            </tr>
        </thead>
        <tbody id="attendanceMonth">
        </tbody>
    </table>

    <div class="statisticsAtten">
        <table>
            <tbody id="statictics">

            </tbody>
        </table>
    </div>
</div>
