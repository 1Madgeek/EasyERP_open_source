<% collection.forEach(function(capacity, index){ %>
<tr data-id="<%=capacity._id%>">
    <td class="editable employee" data-content="employee" data-type="employeeSelect">
        <%=capacity.employee ? capacity.employee.name : ''%>
    </td>
    <% for (var i=0; i<=capacity.capacityArray.length - 1; i++) { %>
        <%=capacity.capacityArray[i] ? '<td data-dayID="' + (i) + '" class="editable ' + capacity.capacityArray[i] + ' selectedType" data-content="vacType">' + capacity.capacityArray[i] + '<input type="text" readonly value="' + capacity.capacityArray[i] + '"></td>' : '<td data-dayID="' + (i) + '" class="editable" data-content="vacType"><input type="text" readonly value=""></td>'%>
    <% } %>
    <td class="totalDays">
        <%=capacity.capacityMonthTotal%>
    </td>
</tr>
<% }) %>
