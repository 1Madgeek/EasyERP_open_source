<tr data-id="<%=el._id%>" class="<%=classValue%>" data-index="<%=index%>">
    <td class="notForm"><input type="checkbox" value="<%=el._id%>" class="checkbox listCB"/></td>
    <td data-type="input" class="editable" data-content="code"><%=el.code%></td>
    <td data-type="input" class="editable" data-content="account"><%=el.account%></td>
    <td data-content="type"><a class="current-selected" id="accountTypeDd" data-id="<%=el.type ? el.type._id : null%>"><%=el.type ? el.type.name : ''%></a></td>
</tr>
