<div class="form-holder task-create-holder">
    <form method="post" action="" id="createTaskForm" class="form notDialog">
        <fieldset>
            <dt><label for="workflowsDd">Stage</label></dt>
            <dd id="selectWorkflow">
                <a id="workflowsDd" class="current-selected" href="javascript:;"></a>
            </dd>
            <dt><label for="dueDate">Due Date </label></dt>
            <dd><input class="extrainfo" type="text" name="dueDate" id="dueDate" value="" readonly
                       placeholder="Date"/></dd>
            <dt><label>Assigned to</label></dt>
            <dd>
                <a id="assignedToDd" class="current-selected" href="javascript:;">Select</a>
            </dd>
            <div class="clearfix"></div>
            <div class="withPaddingLeftProject">
                <div class="inner">
                    <div class="textarea-wrapper">
                        <textarea type="text" class="taskDescriptionCreate" name="description"
                                  placeholder="Add a Description..." id="description" maxlength="500" required/>
                    </div>
                </div>
            </div>
            <div class="half-block left withPaddingRightProject">
                <div class="inner">

                    <dl class="task-info">

                        <dt><label>Contact</label></dt>
                        <dd>
                            <a id="contactDd" class="current-selected" href="javascript:;">Select</a>
                        </dd>

                        <dt><label>Company</label></dt>
                        <dd>
                            <a id="companyDd" class="current-selected" href="javascript:;">Select</a>
                        </dd>
                        <dt><label>Deal</label></dt>
                        <dd>
                            <a id="dealDd" class="current-selected" href="javascript:;">Select</a>
                        </dd>
                        <div class="clearfix"></div>
                    </dl>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="attach-container"></div>
        </fieldset>
    </form>
</div>
