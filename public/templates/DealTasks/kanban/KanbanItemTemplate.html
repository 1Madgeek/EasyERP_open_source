<div class="inner" data-id="<%=model._id%>" data-sequence="<%=model.sequence%>">
    <div class="task-header">
        <div class="clearfix"></div>
    </div>
    <div class="task-content">
        <div class="info">
            <p id="<%=model._id%>"><%=model.description%></p>
            <% if (new Date(model.dueDate) < new Date()) { %>
            <h3 class="red">Overdue : </h3>
            <% }else {%>
            <h3>Due : </h3>
            <% }%>
            <p class="dueDate"><%=model.dueDate%></p>
        </div>



        <div data-id="<%=model.assignedTo?model.assignedTo._id:''%>" class="avatar-small right"><img class="person"
                                                                                                     src=""
                                                                                                     alt="<%=(model.assignedTo) ? model.assignedTo.name.first + ' ' + model.assignedTo.name.last : ''%>"/>


        </div>
        <div class="sources">
            <% if (model.company) { %>
            <a href="<%='/#easyErp/Companies/form/' + model.company._id %>" title="model.company.fullName"> <img alt=""
                                                                                                             src="<%=model.company.imageSrc%>"/> </a>
            <% }%>
            <% if (model.deal) { %>
            <a href="<%='/#easyErp/Deals/form/' + model.deal._id %>" title="model.deal.name"><i></i> </a>
            <% }%>
            <% if (model.contact) { %>
            <a href="<%='/#easyErp/Persons/form/' + model.contact._id %>" title="model.contact.fullName"><img alt=""
                                                                                                       src="<%=model.contact.imageSrc%>"/> </a>
            <% }%>
        </div>

        <div class="bottom taskSelect">
            <a id="type_<%=model._id%>" data-id="<%=model.type%>" class="current-selected bold" href="javascript:;"><%=model.type%></a>
        </div>
        <div class="clearfix">
        </div>
    </div>
</div>
