<div class="addNote editedNote">
    <% var login = note.user ? (App.currentUser._id === note.user._id) ? 'You': note.user.login : '' %>
    <div class="editedNoteTitle editNewBox clearfix">
        <span class="noteType"><b><%=login%></b> left a Note </span>
        <span class="dateNote"><%=note.date%></span>
    </div>
    <textarea class="noteText" id="noteArea"><%=note.note%></textarea>
    <div>


        <div class="editNoteBtnBlock">
            <% if (note.attachment){%>

            <div class="noteType"><a href="download/<%= note.attachment.shortPas%>" id="<%= note.attachment._id%>"><%= note.attachment.name  %></a></div>
            <%}%>

            <a href="javascript:;" data-id="<%=note._id%>" class=" btn btnBlue saveNote">Save</a>

            <a href="javascript:;" data-id="<%=note._id%>" class=" btn btnBlue cancelNote">Cancel</a>

        </div>
    </div>
</div>
