<div class="addNote editedNote">
    <div class="editedNoteTitle">
        <span class="noteType">Created Note</span>
        <span class="dateNote"><%=note.date%></span>
    </div>
    <textarea class="noteText" id="noteArea"><%=note.note%></textarea>
    <div>

        <div class="editNoteBtnBlock">

            <a href="javascript:;" data-id="<%=note._id%>" class=" btn btnRounded saveNote">Save</a>


            <a href="javascript:;" data-id="<%=note._id%>" class=" btn btnRounded cancelNote">Cancel</a>

        </div>
    </div>
</div>
