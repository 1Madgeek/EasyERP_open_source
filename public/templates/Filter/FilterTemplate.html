<div class="search-view">
    <div class="search-button"></div>
    <div class="search-field">
        <span class="search fa fa-search fa-lg"></span>

        <div class="filter-icons"><span class="fa fa-filter funnelIcon"></span><span class="filterValues"></span>
            <span class="removeValues">x</span></div>
        <!--<input class="search-input" type="text"/>-->
        <div class="oe_searchview_input" contenteditable="true" tabindex="0"></div>
        <span class="search-content fa fa-lg fa-fw fa-caret-down"></span>
        <!--<div class="search-content"></div>-->
    </div>
    <div class="search-options">
        <div class="btn-group">
            <div class="btn-group">
                <button class="< group btn btn-default filter">
                    <span class="fa fa-filter"></span>
                    Filters
                    <span class="caret"></span>
                </button>
                <ul class="condition hidden">
                    <span class="CondParagraph">Condition</span>
                    <li class="conditionAND">
                        <input type="checkbox" checked id="logicCondition" value="and">
                        <label for="logicCondition">AND</label>
                    </li>
                </ul>
                <ul class="drop-down-filter">
                    <li class="hidden">
                        <input type="checkbox" id="defaultFilter" value="empty">
                        <label for="defaultFilter">Clear</label>
                    </li>

                    <li class="group btn btn-default customFilter">
                        Add Custom Filter
                    </li>
                    <li class="filterOptions">
                        <span class="removeFilter">x</span>
                        <select class="chooseTerm">
                            <option selected value="">Choose Term</option>
                            <% var keys = _.keys(customCollection[0]);
                            keys.shift();
                            keys.forEach(function(key, index){ %>
                            <option value="<%=key%>"><%= customCollection[0][key]['displayName'] ? customCollection[0][key]['displayName'] : key %></option>
                            <% }) %>
                        </select>
                        <ul class="chooseOption">

                        </ul>

                    </li>
                    <li class="filterActions">
                        <button class="pull-left group btn btn-default applyFilter">Apply</button>
                        <button class="group btn btn-default addCondition">Add a condition</button>
                    </li>
                    <!--<li class="filterActions">
                        <button class="saveFilterButton">Save</button>
                        <button class="removeFilterButton">Remove</button>
                    </li>-->
                </ul>
            </div>
            <!--<div class="btn-group">
                <button class="group btn btn-default">
                    <span class="fa fa-bars"></span>
                    Group by
                    <span class="caret"></span>
                </button>
            </div>-->
            <div class="btn-group">
            <div class="btn-group">
            <button class="btn btn-default">
            <span class="fa fa-star"></span>
            Favorites
           <span class="caret"></span>
            </button>
                <ul class="drop-down-favourites">
                    <div id="savedFilters"></div>
                    <input id="forFilterName"/>
                    <button class="saveFilterButton"> Save Filter</button>
                    <button class="removeFilterButton">x</button>
                </ul>
            </div>
        </div>
    </div>
</div>
