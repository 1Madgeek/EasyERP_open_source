<div class="groupName <%=status ? 'checkedGroup' : ''%>">
    <span id="<%=constants[groupName].view%>"><%=groupName%></span>
</div>
<div id="<%=groupName%>Container" class="ulContent hidden">
    <ul id="<%=groupName%>" class="filterValues">
    </ul>
    <% if (paginationBool){%>
    <li class="miniStylePagination">
        <a class="prev" href="javascript:;">&lt;Prev</a>
        <span class="counter"></span>
        <a class="next" href="javascript:;">Next&gt;</a>
    </li>
    <%}%>
</div>
