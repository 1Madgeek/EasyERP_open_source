<%
var filterView;

if (!savedFilter) {
    filterView = filterName === 'letter' ? 'letter' : key;
}
%>

<div class="forFilterIcons">
    <% if (!savedFilter) { %>
    <span class="fa fa-filter funnelIcon"></span>
    <span data-value="<%= filterView %>" class="filterValues">
        <%= filterName %>
    </span>
    <% } else { %>
    <span class="fa fa-star funnelIcon"></span>
    <span class="filterValues"><%= filterName %></span>
    <% } %>
    <span class="removeValues">x</span>
</div>
