<tr id="false" data-id="<%=cid%>">
    <td><%=cid%></td>
    <td class = "notForm"><input type="checkbox" value="<%=cid%>" class="checkbox" /></td>
    <td data-type="dtPicker" class="editable date" data-content="date">
        <%=date%>
    </td>
    <td data-type="input" class="editable comment" data-content="comment"></td>
</tr>
