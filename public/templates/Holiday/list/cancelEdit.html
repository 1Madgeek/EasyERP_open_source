<tr data-id="<%=holiday._id%>">
    <td data-content="number"><%=holiday.index%></td>
    <td class = "notForm"><input type="checkbox" value="<%=holiday._id%>" class="checkbox" /></td>
    <td data-type="dtPicker" class="editable date" data-content="date">
        <%=holiday.date%>
    </td>
    <td data-type="input" class="editable comment" data-content="comment"><%=holiday.comment%></td>
</tr>
