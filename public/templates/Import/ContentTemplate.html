<div id="import-content-holder" class="_importListWrap">
    <h3 class="_importMainTitle" id="fileName"><%= fileName%></h3>
    <div id="importProgress" class="importProgress _importListHeader"></div>
    <div id="contentBlock" class="_importListBody "></div>

    <div class="_importListFooter">
        <!--<button id="clickToReset">reset</button>-->
        <div class="_importButtonsGroup left">
            <button class="btn stageBtn stageBtnBack btnSave ">Back</button>
            <button id="cancelBtn" class="btn stageBtn btnSave ">Cancel import</button>
            <button class="btn stageBtn stageBtnNext btnDisable btnSave right" disabled>NEXT</button>
        </div>
    </div>
    <div id="historyBlock"></div>
</div>
