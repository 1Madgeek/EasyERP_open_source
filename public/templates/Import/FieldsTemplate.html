
<div class="_contentBlock" id="dbContentBlock">
    <% _.each(content, function(item, key){%>
        <div class="content contentBlockRow _contentBlockRow unmapped">
            <div data-name="<%= key %>" class="firstColumn _rowItem">
                <div data-name="<%= key %>" class="importStatic"><%= key %></div>
            </div>
            <div class="_rowItem secondBox">
                <div data-name="<%= item %>" class="secondColumn dbFieldItem <% if (item) { %> dbFieldItemDrag <% } else { %> empty <% } %> _movingItem"><%= item %></div>
                <span class="cleanButton fa fa-times" aria-hidden="true"></span>
            </div>
        </div>
    <% }); %>
    <button class="sendObject">Send</button>
</div>
<div id="fieldsContainer" class="_tabsBlock">
    <ul class="_importListTabs">
        <% _.each(fields, function(item, key){%>
            <li class="tabItem" data-tab="<%= key %>">
                <%= key %>
            </li>
        <% }); %>
    </ul>
    <br>
    <% _.each(fields, function(item, key) { %>
        <div class="fieldsItems" data-tab="<%= key %>">
            <ul>
                <% _.each(item, function(itemOne) { %>
                    <li>
                        <div class="fieldItem" style="cursor: pointer" data-parent="<%= key %>" data-name="<%= itemOne %>">
                            <%= itemOne %>
                        </div>
                    </li>
                <% }); %>
            </ul>
        </div>
    <% }); %>
</div>
