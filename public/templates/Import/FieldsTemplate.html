<button id="clickToReset">reset</button>
<div class="_contentBlock" id="dbContentBlock">
    <% _.each(content, function(item, key){%>
        <div class="content _contentBlockRow unmapped">
            <div data-name="<%= key %>" class="firstColumn _rowItem"><%= key %></div>
            <div data-name="<%= item %>" class="secondColumn dbFieldItem <% if (item) { %> dbFieldItemDrag <% } %> _rowItem" ><%= item %></div>
        </div>
    <% }); %>
</div>
<div id="fieldsContainer" style="float: right">
    <ul>
        <% _.each(fields, function(item, key){%>
            <li class="active">
                <%= key %>
            </li>
        <% }); %>
    </ul>
    <br>
    <% _.each(fields, function(item, key) {%>
        <div class="tabItem" data-tab="<%= key %>">
            <ul>
                <% _.each(item, function(itemOne) { %>
                    <li class="fieldItem" style="cursor: pointer" data-parent="<%= key %>" data-name="<%= itemOne %>">
                        <%= itemOne %>
                    </li>
                <% }); %>
            </ul>
        </div>
    <% }); %>
</div>
