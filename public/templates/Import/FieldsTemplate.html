<div style="display: inline-block">

    <% _.each(content, function(item, key){%>
        <div>
            <div><%= key %></div>
            <div data-name="<%= item %>" class="dbFieldItem <% if (item) { %> dbFieldItemDrag <% } %>"><%= item %></div>
        </div>
    <% }); %>
</div>
<div id="fieldsContainer">
    <ul>
        <% _.each(fields, function(item, key){%>
            <li>
                <%= key %>
            </li>
        <% }); %>
    </ul>
    <br>
    <% _.each(fields, function(item, key) {%>
        <div class="tabItem">
            <ul >
                <% _.each(item, function(itemOne) { %>
                    <li class="fieldItem" data-name="<%= itemOne %>">
                        <%= itemOne %>
                    </li>
                <% }); %>
            </ul>
        </div>
        <br>
    <% }); %>
</div>
