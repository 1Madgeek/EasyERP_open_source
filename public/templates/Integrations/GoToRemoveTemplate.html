<div class="removeChannelWrap">
    <%var stats = model.toJSON().stats;%>
    <button class="removeChannelButtons btn blue slim" data-type="remove">Remove Channel</button>
    <%if ((stats && stats.products && stats.products.conflicted && stats.products.conflicted.count) || (stats && stats.orders && stats.orders.unlinked && stats.orders.unlinked.count)) {%>
    <button class="removeChannelButtons btn blue slim" data-type="resolve"> Resolve Conflicts</button>
    <%}%>
</div>
