<table id="listTable">
    <% invoices.forEach(function(invoice, index){ %>
    <tr class="compactView" data-id="<%=invoice._id%>">
        <td class="checkboxRow">
            <label>
                <input type="checkbox" value="<%=invoice._id%>" class="checkbox"/>
            </label>
        </td>
        <td>
            <div class="compactRowWrap">
                <div class="compactRow">
                    <div class="firstName"><%- invoice.name%></div>
                    <div class="country"><%= invoice.supplier.name.last %></div>
                    <div class="country"><%= invoice.orderDate %></div>
                </div>
                <div class="compactRow">
                    <div class="email"><%= invoice.paymentInfo.total %></div>
                    <div class="phone"><%= invoice.paymentInfo.unTaxed %></div>
                </div>
            </div>
        </td>
    </tr>
    <% }) %>
</table>
