<div id="searchContainer"></div>
<div class="_tableJobPositionWrap">
    <table class="list stripedList">
        <colgroup>
            <col width="42px">
            <col width="11%">
            <col width="10%">
            <col width="11%">
            <col width="11%">
            <col width="15%">
            <col width="14%">
            <col width="14%">
            <col width="14%">
        </colgroup>
        <thead>
        <tr>
            <th class="centerCell"><input type="checkbox" id="checkAll"/></th>
            <th class="oe_sortable" data-sort="name">Job Name<span class="arrow down"></span><span

            <th class="oe_sortable" data-sort="department">Department<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="totalForecastedEmployees">Total Forecasted<span

            <th class="oe_sortable" data-sort="numberOfEmployees">Current Number<span

            <th class="oe_sortable" data-sort="expectedRecruitment">Expected in Recruitment<span
                    class="arrow down"></span><span class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="workflow">Status<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="createdBy.date">Created By<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable sortDn" data-sort="editedBy.date">Edited By<span class="arrow down"></span><span
