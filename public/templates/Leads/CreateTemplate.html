<div class="form-holder">
    <form method="post" action="" id="leadForm" class="form notDialog">
        <fieldset>
            <div class="inner">
                <div class="clearfix"></div>
                        <dl class="subject-info clearfix">

                            <dd><input type="text" class="title-input" placeholder="Subject" id="name" required maxlength="48"/></dd>

                        </dl>

                        <div class="half-block left">
                            <div class="area_holder">
                                 <textarea id="internalNotes" placeholder="Internal notes..." maxlength="500"
                                           class="opp-internal-create"></textarea>
                                <a href="javascript:;" class="attach_file">
                                    <i class="fa fa-paperclip" aria-hidden="true"></i>
                                </a>
                            </div>

                        </div>
                        <div class="half-block left">
                            <dl class="opprtunitie-info">
                                <dt><label for="customerDd">Contact</label></dt>
                                <dd><a id="customerDd" class="current-selected" href="javascript:;"></a></dd>
                                <dt><label for="companyDd">Company</label></dt>
                                <dd><a id="companyDd" class="current-selected" href="javascript:;"></a></dd>
                                <dt><label for="salesPersonDd">Assigned to</label></dt>
                                <dd><a id="salesPersonDd" class="current-selected" href="javascript:;">Select</a></dd>
                                <dt><label for="workflowDd">Stages</label></dt>
                                <dd id="selectWorkflow"><a id="workflowDd" class="current-selected"
                                                           href="javascript:;"></a></dd>
                                <dt><label for="sourceDd">Source</label></dt>
                                <dd>
                                    <a id="sourceDd" class="current-selected" href="javascript:;"></a>
                                </dd>
                                <dt><label for="expectedClosing">Expected Closing</label></dt>
                                <dd><input type="text" id="expectedClosing" maxlength="32" placeholder="Date" readonly/>
                                </dd>
                            </dl>
                        </div>
                        <div class="clearfix"></div>

                        <div class="attach-container"></div>
                        <div class="clearfix"></div>
                    </div>
            <div class="clearfix"></div>
        </fieldset>
    </form>
</div>
