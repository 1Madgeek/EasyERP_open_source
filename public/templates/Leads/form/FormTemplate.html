<div class="form-holder">
    <form class="form notDialog" id="leadForm" data-id="<%=_id%>">
        <div id="workflowProgress" class="workflowProgress">

        </div>
        <div class="inner">
            <div class="floatColumn col1-3">
                <div class="moduleList aboutHolder">
                    <div class="right">
                        <button class="btn" id="convertToOpportunity"><span>Convert to Opportunity</span></button>
                    </div>
                    <div class="formTitle">
                        <h3>About </h3>
                    </div>
                    <div class="person-info">
                        <div class="propertyFormList">
                            <label>Name</label>
                            <div  class="inputBox">
                                <input class="editable"  data-id="name" value="<%=name%>"/>
                            </div>
                        </div>
                        <div class="propertyFormList">
                            <label>Close Date</label>
                            <div  class="inputBox">
                                <input class="extrainfo" type="text" name="Close Date" id="nextAction" value="<%=(nextAction && nextAction.date) ? nextAction.date : ''%>"
                                       readonly="">
                            </div>
                        </div>
                        <div class="propertyFormList">
                            <label>Assigned To</label>
                            <div  class="inputBox">
                                <a  class="current-selected assignName"  href="javascript:;" id="salesPersonDd"  data-id="salesPerson"><%= salesPerson && salesPerson.name ? salesPerson.name.first + ' ' + salesPerson.name.last : 'Select'%></a>
                            </div>
                        </div>
                        <div class="propertyFormList">
                            <label>Source</label>
                            <div  class="inputBox">
                                <a  class="current-selected assignName"  href="javascript:;" id="sourceDd"  data-id="source"><%=source%></a>
                            </div>
                        </div>
                        <div class="tags-container propertyFormList"></div>
                    </div>
                    <div class="propertyEditBtn" id="formBtnBlock">

                        <a href="javascript:;" id="saveBtn" class=" btn btnRounded btnSave">Save</a>

                        <a href="javascript:;" id="cancelBtn" class=" btn btnRounded">Cancel</a>
                    </div>
                </div>

                <div id="companyHolder"></div>
                <div id="contactHolder"></div>
                <div class="attachments"></div>
            </div>
            <div class="floatColumn col2-3">
                <div class="notes">
                </div>
            </div>
        </div>

    </form>
</div>
