<div class="form-holder">
    <form class="form notDialog" id="leadForm" data-id="<%=_id%>">
        <div id="workflowProgress" class="workflowProgress"></div>
        <div class="inner">
            <div class="floatColumn col4-10">
                <div class="moduleList aboutHolder">
                    <div class="formTitle">
                        <h3>About </h3>
                    </div>
                    <div class="person-info">
                        <div class="propertyFormList">
                            <label>Name</label>
                            <div class="inputBox">
                                <input class="editable <%=!name ? 'hideLine' : ''%>" data-id="name" value="<%=name%>"/>
                            </div>
                        </div>
                        <div class="propertyFormList">
                            <label>Amount</label>
                            <div class="inputBox amountBox">
                                <input class="editable dealTitlePrice <%=expectedRevenue && !expectedRevenue.value && expectedRevenue.value !== 0  ? 'hideLine' : ''%>"
                                       data-id="expectedRevenue_value" value="<%=expectedRevenue.value%>"/><span
                                    class="amountDollar"> <%=expectedRevenue.currency%></span>
                            </div>
                        </div>
                        <div class="propertyFormList">
                            <label>Close Date</label>
                            <div class="inputBox">
                                <input class="extrainfo" type="text" name="Close Date" id="expectedClosing"
                                       value="<%=expectedClosing || ''%>"
                                       readonly="">
                            </div>
                        </div>
                        <div class="propertyFormList">
                            <label>Assigned To</label>
                            <div class="inputBox _newSelectListWrap">
                                <a class="current-selected assignName" href="javascript:;" id="salesPersonDd"
                                   data-id="salesPerson"><%=(salesPerson) ? salesPerson.name.first + ' ' +
                                    salesPerson.name.last : 'Select'%></a>
                            </div>
                        </div>
                        <div class="tags-container"></div>
                    </div>
                    <div class="propertyEditBtn" id="formBtnBlock">

                        <a href="javascript:;" id="saveBtn" class="btn blue btnSave">Save</a>

                        <a href="javascript:;" id="cancelBtn" class="btn">Cancel</a>
                    </div>
                </div>
                <div id="contactHolder"></div>
                <div id="companyHolder"></div>
                <div class="attachments"></div>
            </div>
            <div class="floatColumn col6-10">
                <div class="notes">
                    <div class="followers right">
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
