<!--<div class="scroll-x">-->
<div id="searchContainer"></div>
<div class="clearfixNew">
    <div class="choseDateRange" data-type="opportunities" style="float: left;">
        <div class="item" data-day="7">7D</div>
        <div class="item" data-day="30">30D</div>
        <div class="item" data-day="90">90D</div>
        <div class="item" data-day="365">12M</div>
    </div>
</div>
<table class="kanban opp">
    <tbody>
    <tr>
        <% workflowsCollection.forEach(function(workflow, index){ %>
        <td class="column" data-index="<%=index%>" data-status="<%=workflow.status%>" data-name="<%=workflow.name%>"
            data-id="<%=workflow._id%>">
            <div class="columnNameDiv <%=workflow.name.toLowerCase()%>">
                <h2 class="columnName">
                    <span class="text"><%=workflow.name%></span>
                    <span class="fold-unfold">8</span>
                </h2>
            </div>
            <div id="forContent" class="columnBackground">

            </div>
        </td>
        <% }) %>
    </tr>
    </tbody>
</table>
