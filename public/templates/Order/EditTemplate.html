<div class="form-holder">

    <form method="post" action="" id="createPersonsForm" class="form">
        <fieldset>
            <div class="inner">
                <ul class="dialog-tabs" data-class="mainTabs">
                    <li><a class="active" href="javascript:;">Main</a></li>
                    <li><a href="javascript:;">Assignees</a></li>
                    <!--<li class="right">
                        <button class="red confirmOrder">
                            <span>Confirm Order</span>
                        </button>
                        <button class="red cancelOrder">
                            <span>Cancel</span>
                        </button>
                    </li>-->
                </ul>
                <div class="clearfix"></div>
                <div class="dialog-tabs-items mainTabs">
                    <div class="dialog-tabs-item mainTabs active">
                        <div class="topInputHolder">
                            <div class="half-block left">
                                <dl class="opp-info">
                                    <dt><label>Supplier</label></dt>
                                    <dd>
                                        <a href="#easyErp/Companies/form/<%=model.supplier.id%>"><%=model.supplier.fullName%></a>
                                    </dd>
                                    <dt><label>Supplier Reference</label></dt>
                                    <dd><span><%=model.supplierReference%></span></dd>
                                </dl>
                            </div>
                            <div class="half-block left">
                                <dl class="opp-info">
                                    <dt><label>Order Date</label></dt>
                                    <dd>
                                        <span><%=dateFormat(model.orderDate, "dd mmmm, yyyy")%></span>
                                    </dd>
                                    <dt><label>Deliver To</label></dt>
                                    <dd>
                                        <a href="javascript:;">Your Company</a>
                                    </dd>
                                </dl>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="clearfix"></div>
                        <ul class="dialog-tabs" data-class="childTabs">
                            <li><a class="active" href="javascript:;">Products</a></li>
                            <!--<li><a href="javascript:;">Bid</a></li>-->
                            <li><a href="javascript:;">Deliveries & Invoices</a></li>
                        </ul>
                        <div class="clearfix"></div>
                        <div class="dialog-tabs-items childTabs">
                            <div class="dialog-tabs-item childTabs active">
                                <div id="productItemsHolder">

                                </div>
                            </div>
                            <div class="dialog-tabs-item childTabs">
                                <div class="delivery-invoices-container">
                                    <div class="half-block left">
                                        <dl class="quotation-info">
                                            <dt><label for="expectedDate">Expected Date</label></dt>
                                            <dd><input id="expectedDate" placeholder="" type="text" val="<%=model.expectedDate%>" readonly/>
                                            </dd>
                                            <dt><label for="destination">Destination</label></dt>
                                            <dd><a id="destination" class="current-selected"
                                                   href="javascript:;"><%=model.destination%></a></dd>
                                            <dt><label for="incoterm">Incoterm</label></dt>
                                            <dd><a id="incoterm" class="current-selected" href="javascript:;"><%=model.incoterm%></a>
                                            </dd>
                                        </dl>
                                    </div>
                                    <div class="half-block left">
                                        <dl class="quotation-info">
                                            <dt><label for="invoicingControl">Invoicing Control</label></dt>
                                            <dd><a id="invoicingControl" class="current-selected" href="javascript:;"><%=model.invoiceControl%></a>
                                            </dd>
                                            <!--<dt><label for="invoiceReceived">Invoice Received</label></dt>-->
                                            <!-- <dd><input id="invoiceReceived" type="checkbox" class="checkbox left" disabled></dd>-->
                                            <dt><label for="paymentTerm">Payment Term</label></dt>
                                            <dd><a id="paymentTerm" class="current-selected"
                                                   href="javascript:;"><%=model.paymentTerm%></a>
                                            </dd>
                                            <dt><label for="fiscalPosition">Fiscal Position</label></dt>
                                            <dd>
                                                <a id="fiscalPosition" class="current-selected" href="javascript:;">Fiscal Position</a>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="dialog-tabs-item mainTabs">
                        <div class="assignees-container"></div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </fieldset>
    </form>
    <div class="clearfix"></div>
</div>
