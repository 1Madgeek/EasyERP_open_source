<table id="listTable">
    <% orders.forEach(function(order, index){ %>
    <tr data-id="<%=order._id%>"
    <%if (order.workflow && order.workflow.status === 'Done') { %>
    class="compactView notRemovable"
    <% } else { %>
    class="compactView"
    <%}%>
    >
        <td class="checkboxRow">
            <label>
                <input type="checkbox" value="<%=orders._id%>" class="checkbox"
                <%if (order.workflow && order.workflow.status === 'Done') { %>
                disabled
                <% } %>
                />
            </label>
        </td>
        <td>
            <div class="compactRowWrap">
                <div class="compactRow">
                    <div class="firstName"><%- order.name%></div>
                    <div><%= order.supplier.name.last %></div>
                    <div><%= order.orderDate %></div>
                </div>
                <div class="compactRow">
                    <div><%= order.paymentInfo.total %></div>
                    <div><%= order.paymentInfo.unTaxed %></div>
                </div>
            </div>
        </td>
    </tr>
    <% }) %>
</table>
