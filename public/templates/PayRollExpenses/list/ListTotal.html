<tr>
    <td colspan="5">Total</td>
    <td data-cash="<%=model.calc.onCash%>" class="total_calc_salary money"><%=currencySplitter(model.calc.onCash.toString())%></td>
    <td data-cash="<%=model.paid.onCash%>" class="total_paid_onCash cash money"><%=currencySplitter(model.paid.onCash.toString())%></td>

    <td data-cash="<%=model.diff.onCash%>" class="total_diff_onCash
    <%if (model.diff.onCash < 0) {%>
        negativeMoney"><%=currencySplitter((model.diff.onCash * (-1)).toString())%></td>
    <%} else {%>
        money"><%=currencySplitter(model.diff.onCash.toString())%></td>
    <%}%>
</tr>
