<div class="form-holder">
    <form method="post" action="" id="createPersonsForm" class="form">
        <fieldset>
            <div class="inner">
                <ul class="dialog-tabs">
                    <li>
                        <a class="active" href="javascript:;">Main</a>
                    </li>
                    <li>
                        <a href="javascript:;">Sales & Purchases</a>
                    </li>
                    <!--  <li><a href="javascript:;">Assignees</a></li>-->
                </ul>
                <div class="clearfix"></div>
                <div class="dialog-tabs-items">
                    <div class="dialog-tabs-item active">
                        <div class="formTitle">
                            <h3 class="left">Personal Info</h3>

                            <div class="clearfix"></div>
                        </div>
                        <div class="avatar">
                            <div class="upload">Edit
                                <input type="file"
                                       value="Edit"
                                       id="inputImg"
                                       accept="image/*">
                            </div>
                            <canvas id="avatar"
                                    width="140"
                                    height="140">

                            </canvas>
                        </div>
                        <div class="avatarInfoContainer">
                            <div class="half-block left">
                                <dl class="person-info">
                                    <dt>
                                        <label for="firstName">First Name</label>
                                    </dt>
                                    <dd>
                                        <div class="_inputIconWrap">
                                            <input type="text"
                                                   name="firstName"
                                                   id="firstName"
                                                   placeholder="First Name"
                                                   autofocus
                                                   required
                                                   maxlength="32"/>
                                            <label></label>
                                        </div>
                                    </dd>
                                    <dt>
                                        <label for="lastName">Last Name</label>
                                    </dt>
                                    <dd>
                                        <div class="_inputIconWrap">
                                            <input type="text"
                                                   name="lastName"
                                                   id="lastName"
                                                   placeholder="Last Name"
                                                   required
                                                   maxlength="32"/>
                                            <label></label>
                                        </div>
                                    </dd>
                                    <dt>
                                        <label for="jobPositionInput">Job Position</label>
                                    </dt>
                                    <dd>
                                        <div class="_inputIconWrap">
                                            <input type="text"
                                                   id="jobPositionInput"
                                                   placeholder="e.g. Sales Manager"
                                                   maxlength="32"/>
                                            <label></label>
                                        </div>
                                    </dd>
                                    <dt>
                                        <label for="dateBirth">Date Of Birthday</label>
                                    </dt>
                                    <dd>
                                        <div class="_inputIconWrap">
                                            <input id="dateBirth"
                                                   class="dateBirth"
                                                   placeholder="Date of Birthday"
                                                   type="text"
                                                   readonly/>
                                            <label></label>
                                        </div>
                                    </dd>
                                    <dt>
                                        <label for="emailInput">Email</label>
                                    </dt>
                                    <dd>
                                        <div class="_inputIconWrap">
                                            <input type="text"
                                                   id="emailInput"
                                                   placeholder="e.g. email@site.com"
                                                   maxlength="48"/>
                                            <label></label>
                                        </div>
                                    </dd>
                                    <dt>
                                        <label for="skype">Skype</label>
                                    </dt>
                                    <dd>
                                        <div class="_inputIconWrap">
                                            <input type="text"
                                                   id="skype"
                                                   placeholder="Skype"
                                                   maxlength="32"/>
                                            <label></label>
                                        </div>
                                    </dd>
                                    <dt>
                                        <label for="LI">LinkedIn</label>
                                    </dt>
                                    <dd>
                                        <div class="_inputIconWrap">
                                            <input type="text"
                                                   id="LI"
                                                   placeholder="LinkedIn"
                                                   maxlength="256"/>
                                            <label></label>
                                        </div>
                                    </dd>
                                    <dt>
                                        <label for="FB">Facebook</label>
                                    </dt>
                                    <dd>
                                        <div class="_inputIconWrap">
                                            <input type="text"
                                                   id="FB"
                                                   placeholder="Facebook"
                                                   maxlength="256"/>
                                            <label></label>
                                        </div>
                                    </dd>
                                    <dt>
                                        <label for="companiesDd">Company</label>
                                    </dt>
                                    <dd class="_newSelectListWrap">
                                        <a id="companiesDd" class="current-selected" href="javascript:;">Select</a>
                                    </dd>
                                </dl>
                            </div>
                            <div class="half-block left">
                                <dl class="person-info">
                                    <dt>
                                        <label for="addressInput">Street</label>
                                    </dt>
                                    <dd>
                                        <div class="_inputIconWrap">
                                            <input type="text"
                                                   id="addressInput"
                                                   placeholder="Street"
                                                   maxlength="60"/>
                                            <label></label>
                                        </div>
                                    </dd>
                                    <dt>
                                        <label for="cityInput">City</label>
                                    </dt>
                                    <dd>
                                        <div class="_inputIconWrap">
                                            <input type="text"
                                                   id="cityInput"
                                                   placeholder="City"
                                                   maxlength="60"/>
                                            <label></label>
                                        </div>
                                    </dd>
                                    <dt>
                                        <label for="countryInputCreate">Country</label>
                                    </dt>
                                    <dd>
                                        <a class="address current-selected" name="country" data-id="address_country"
                                           id="countryInputCreate">Select</a>
                                    </dd>
                                    <dt>
                                        <label for="stateInput">State</label>
                                    </dt>
                                    <dd>
                                        <div class="_inputIconWrap">
                                            <input type="text"
                                                   id="stateInput"
                                                   placeholder="State"
                                                   maxlength="32"/>
                                            <label></label>
                                        </div>
                                    </dd>
                                    <dt>
                                        <label for="zipInput">Zip code</label>
                                    </dt>
                                    <dd>
                                        <div class="_inputIconWrap">
                                            <input type="text"
                                                   id="zipInput"
                                                   placeholder="Zip code"
                                                   maxlength="32"/>
                                            <label></label>
                                        </div>
                                    </dd>
                                    <dt>
                                        <label for="phoneInput">Phone Number</label>
                                    </dt>
                                    <dd>
                                        <div class="_inputIconWrap">
                                            <input type="text"
                                                   id="phoneInput"
                                                   placeholder="Phone number"
                                                   maxlength="20"/>
                                            <label></label>
                                        </div>
                                    </dd>
                                    <dt>
                                        <label for="mobileInput">Mobile Number</label>
                                    </dt>
                                    <dd>
                                        <div class="_inputIconWrap">
                                            <input type="text"
                                                   id="mobileInput"
                                                   placeholder="Mobile number"
                                                   maxlength="20"/>
                                            <label></label>
                                        </div>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                        <div class="clearfix">
                        </div>
                        <div class="clearfix">
                            <div class="cropImages form" style="display:none;">
                                <div class="formTitle">
                                    <h3 class="left">Crop Images</h3>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="image_input" style="float: left;margin-right: 20px;"></div>
                                <img class="image_output"/>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="dialog-tabs-item">
                        <div id="salesPurchases-container"></div>
                    </div>
                    <!-- <div class="dialog-tabs-item">
                         <div class="assignees-container"></div>
                     </div>-->
                </div>
                <div class="clearfix"></div>
            </div>
        </fieldset>
    </form>
    <div class="clearfix"></div>
</div>
