<h3><%=contentType%></h3>
<div id="createBtnHolder" class="createBtnHolder">
    <a href="javascript:;" class="fa fa-plus" title="Create" id="top-bar-createBtn"></a>
    <!--<a href="javascript:;" class="fa fa-wrench" title="Edit" id="top-bar-editBtn"></a>-->
    <a href="javascript:;" class="top-bar-deleteBtn" title="Remove" id="top-bar-deleteBtn"></a>
    <%if(viewType !== 'tform'){ %>
    <a href="javascript:;" class="fa fa-download" title="Import" id="top-bar-importBtn"></a>
    <span title="Export to csv" id="top-bar-exportToCsvBtn" class="btn btnRounded black">Export to Csv</span>
    <span href="javascript:;" title="Export to xlsx" id="top-bar-exportToXlsxBtn" class="btn btnRounded black">Export to Xlsx</span>
    <%}%>
</div>
<%if(viewType !== 'tform'){ %>
<div id="forImport"></div>
<div id="template-switcher" class="template-switcher right">
    <ul class="btn-list">
        <li><a href="javascript:;"
               class="changeContentView icon icon-btn dark <%= (viewType == 'thumbnails') ? 'selected' : ''%>"
               data-view-type="thumbnails" id="thumbBtn">k</a></li>
        <li><a href="javascript:;"
               class="changeContentView icon icon-btn dark <%= (viewType == 'list') ? 'selected' : ''%>"
               data-view-type="list" id="listBtn">i</a></li>
        <li><a href="javascript:;"
               class="changeContentView icon icon-btn dark <%= (viewType == 'form') ? 'selected' : ''%>"
               data-view-type="form" id="formBtn">m</a></li>
    </ul>
</div>
<%}%>
