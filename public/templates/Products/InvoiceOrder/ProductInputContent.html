<tr class="productItem deleteRow" data-id="<%= products[0] ? products[0]._id : 'false'%>" data-error="true">
    <td>
        <span title="Delete" class="icon-trash"></span>
    </td>
    <% if (forSales) {%>
    <td data-name="productName" class="_newSelectListWrap">
        <a class="current-selected productsDd" href="javascript:;" data-id="<%= products[0] ? products[0]._id : null%>">
            <%=
            products[0] ? products[0].name : 'Select'%>
        </a>
    </td>
    <td data-name="jobs" class="jobs trash _newSelectListWrap">
        <a class="current-selected jobs" data-id="jobs" href="javascript:;">Select</a>
    </td>
    <% } else { %>
    <td data-name="productName">
        <div class="_newSelectListWrap">
            <a class="current-selected productsDd" href="javascript:;" data-id="">Select</a>
        </div>
    </td>
    <td data-name="productDescr">
        <textarea class="productDescr"></textarea>
    </td>

    <% } %>
    <td data-name="quantity">
        <% if (forSales){ %>
        <span>1</span>
        <% } else { %>
        <input id="quantity" class="quantity statusInfo" maxlength="9" size=10 type="text"/>
        <% } %>
    </td>
    <% if (!writeOff){
    var currencyClassVal;
    currencyClassVal = currencyClass(currency._id);
    %>
    <td data-name="price" class="<%=currencyClassVal%>">
        <input id="editInput" class="statusInfo" maxlength="9" size=10 type="text" />
    </td>
    <td data-name="taxes" class="taxes <%=currencyClassVal%> "><span></span></td>
    <td data-name="subtotal" class="subtotal <%=currencyClassVal%>"><span></span></td>
    <% }%>
</tr>
