<% collection.forEach(function(product){ %>
<div class="thumbnailElement thumbnail product" id="<%=product._id%>">
    <div class="inner">
        <div class="avatar">
            <img src=""/>
        </div>
    </div>
    <div class="info">
        <h4 class="productHeading"><%= product.name %></h4>
        <div class="productDesription"><label>Price: </label><%=(product.info.salePrice)?(product.info.salePrice.toFixed(2)):"0.00"%></div>
    </div>
</div>
<% }) %>
