<div class="form-holder _createNewProjectDialog">
    <form method="post" action="" id="createProjectForm" class="form">
        <div class="inner">
            <ul class="dialog-tabs">
                <li><a class="active" href="javascript:;">Main</a></li>
                <li><a href="javascript:;">Assignees</a></li>
                <li><a href="javascript:;">Other Info</a></li>
                <!--<li><a href="javascript:;">Bonus</a></li>-->
            </ul>
            <div class="clearfix"></div>
            <div class="dialog-tabs-items">
                <div class="dialog-tabs-item active">
                    <div class="half-block left projectNote">
                        <div class="inner">
                            <div class="textarea-wrapper">
                                <textarea class="projectDescriptionCreate"
                                          name="description"
                                          placeholder="Add a Description..."
                                          id="description"
                                          maxlength="500">
                                    </textarea>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="half-block left">
                        <dl class="project-edit-info">
                            <dt>
                                <label for="projectName">Project Name </label>
                            </dt>
                            <dd>
                                <input type="text"
                                       class="title-input blueback"
                                       name="projectName"
                                       id="projectName"
                                       required
                                       maxlength="32"
                                       placeholder="Project Name"/>
                            </dd>
                            <dt>
                                <label for="projectShortDesc">Project Short Description </label>
                            </dt>
                            <dd>
                                <input type="text"
                                       class="title-input blueback"
                                       name="projectShortDesc"
                                       id="projectShortDesc"
                                       required
                                       maxlength="32"
                                       placeholder="Project Short Description"/>
                            </dd>
                            <dt>
                                <label for="projectTypeDD">Project Type </label>
                            </dt>
                            <dd class="_newSelectListWrap">
                                <a id="projectTypeDD"
                                   class="current-selected"
                                   href="javascript:;"></a>
                            </dd>
                            <dt>
                                <label for="customerDd">Project Customer</label>
                            </dt>
                            <dd class="_newSelectListWrap">
                                <a id="customerDd"
                                   class="current-selected"
                                   href="javascript:;">
                                </a>
                            </dd>
                            <dt>
                                <label for="workflowsDd">Status</label>
                            </dt>
                            <dd id="selectWorkflow" class="_newSelectListWrap">
                                <a id="workflowsDd"
                                   class="current-selected"
                                   href="javascript:;">
                                </a>
                            </dd>
                            <dt>
                                <label for="health">Health</label>
                            </dt>
                            <dd id="health" class="health-wrapper">
                                <div class="_healthDd">
                                    <a href="javascript:;"
                                       data-value="1"
                                       class="health1">
                                    </a>
                                    <ul class="_healthDdList">
                                        <li>
                                            <div class="health1"></div>
                                        </li>
                                        <li>
                                            <div class="health2"></div>
                                        </li>
                                        <li>
                                            <div class="health3"></div>
                                        </li>
                                    </ul>
                                </div>
                            </dd>
                            <dt>
                                <label for="StartDate">Start Date</label>
                            </dt>
                            <dd id="startDate">
                                <div class="_inputIconWrap">
                                    <input class="extrainfo blueback"
                                           type="text"
                                           name="StartDate"
                                           id="StartDate"
                                           value=""
                                           readonly
                                           placeholder="Start Date"/>
                                    <label></label>
                                </div>
                            </dd>
                            <dt>
                                <label for="EndDateTarget">Target End Date</label>
                            </dt>
                            <dd id="targetEndDate">
                                <div class="_inputIconWrap">
                                    <input class="extrainfo blueback"
                                           type="text"
                                           name="TargetEndtDate"
                                           id="EndDateTarget"
                                           value=""
                                           readonly
                                           placeholder="Target End Date"/>
                                    <label></label>
                                </div>
                            </dd>
                        </dl>
                    </div>
                    <div class="clearfix"></div>
                    <div class="attach-container"></div>
                </div>
                <div class="dialog-tabs-item">
                    <div class="assignees-container"></div>
                </div>
                <!--<div class="dialog-tabs-item">
                    <div class="bonus-container"></div>
                </div>-->
                <div class="dialog-tabs-item">
                    <dl>
                        <dt>
                            <label for="paymentMethod">Bank Account</label>
                        </dt>
                        <dd class="_newSelectListWrap">
                            <a id="paymentMethod"
                               class="current-selected"
                               href="javascript:;"
                               data-id="">Select
                            </a>
                        </dd>
                        <dt>
                            <label for="paymentTerms">Payment Terms</label>
                        </dt>
                        <dd class="_newSelectListWrap">
                            <a id="paymentTerms"
                               class="current-selected"
                               href="javascript:;"
                               data-id="">Select
                            </a>
                        </dd>
                    </dl>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </form>
</div>
