<table class="list">
    <colgroup>
        <col width="2%"/>
        <col width="20%"/>
        <col width="20%"/>
    </colgroup>
    <thead>
    <tr >
        <th class="centerCell">X</th>
        <th>Date</th>
        <th>Project Manager</th>
        <th></th>
    </tr>

    </thead>
    <tbody id="projectManagersTable">

    <% if (projectManagers.length) {projectManagers.forEach(function(projectManager, index){ %>

    <tr data-id="<%=projectManager.manager ? projectManager.manager._id : ''%>">

        <td class="centerCell deleteItem"></td>
        <td class="projectManagerDate">
            <%= projectManager.date ? utcDateToLocaleDate(projectManager.date) : ''%>
        </td>

        <td>
            <%=projectManager.manager ? projectManager.manager.fullName : '' %>
        </td>


    </tr>

    <% }) } else { %>

    <td class="centerCell deleteItem"></td>

    <td class="projectManagerDate">
        Choose Date
    </td>

    <td></td>
    <% }%>

    </tbody>

</table>
<a href="javascript;" title="Add" id="addPM">Add</a>
