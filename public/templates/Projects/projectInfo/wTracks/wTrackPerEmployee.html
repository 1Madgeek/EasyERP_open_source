<tr data-id="false">
    <td data-content="employee">
        <a class="current-selected" href="javascript:;">select</a>
    </td>
    <td class="editable errorContent" data-content="department">&nbsp;</td>
    <td data-type="input" class="editable" data-content="year"><%=year%></td>
    <td data-type="input" class="editable" data-content="month"><%=month%></td>
    <td data-type="input" class="editable" data-content="week"><%=week%></td>
    <td data-type="input" data-content="rate">&nbsp</td>
    <td data-content="worked">40</td>
    <td data-type="input" class="editable autoCalc" data-content="1">8</td>
    <td data-type="input" class="editable autoCalc" data-content="2">8</td>
    <td data-type="input" class="editable autoCalc" data-content="3">8</td>
    <td data-type="input" class="editable autoCalc" data-content="4">8</td>
    <td data-type="input" class="editable autoCalc" data-content="5">8</td>
    <td data-type="input" class="editable autoCalc" data-content="6">0</td>
    <td data-type="input" class="editable autoCalc" data-content="7">0</td>
    <td data-type="input" class="editable money" data-content="revenue">120.00</td>
</tr>
<tr>
    <td colspan="15">
        <div class="person-info">
            <div class="avatar">
                <canvas class="avatar" width="100" height="100"></canvas>
            </div>
            <label>Generate By
                <a href="javascript:;">Date</a>
                <ul class="generateType hidden">
                    <li data-id="byDate">Date</li>
                    <li data-id="byHours">Hours</li>
                </ul>
            </label>
        </div>
        <div data-id="" class="person-info">
            <label>Project
                <span data-id="projectManager"><%= project.projectmanager %></span>
            </label>
            <label data-content="startDate">Start Date
                <input data-id="startDate" type="text" placeholder="Start Date"/>
            </label>
            <label data-content="endDate">End Date
                <input data-id="endDate" type="text" placeholder="End Date"/>
            </label>
            <label data-content="hours" class="hidden">Hours
                <input data-id="hours" type="text" placeholder="Hours"/>
            </label>
        </div>
        <div class="controlButtons">
            <button class="okBtn red">Ok</button>
            <button class="cancelBtn red">Cancel</button>
        </div>
    </td>
</tr>
