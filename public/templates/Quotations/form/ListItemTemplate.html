<table id="listTable">
    <% quotations.forEach(function(quotation, index){ %>
    <tr class="compactView" data-id="<%=quotation._id%>">
        <td class="checkboxRow">
            <label>
                <input type="checkbox" value="<%=quotation._id%>" class="checkbox"/>
            </label>
        </td>
        <td>
            <div class="compactRowWrap">
                <div class="compactRow">
                    <div class="quotationsNameLeftBar"><%- quotation.name%></div>
                    <div><%= quotation.supplier.name.last %></div>
                    <div><%= quotation.orderDate %></div>
                </div>
                <div class="compactRow">
                    <div><%= quotation.paymentInfo.total %></div>
                    <div><%= quotation.paymentInfo.unTaxed %></div>
                </div>
            </div>
        </td>
    </tr>
    <% }); %>
</table>
