<% weeksArr.forEach(function(weekObject){ %>
<div class="divCell">
    <span class="<%= byWeekData[weekObject.week] ? '' : ''%>">
        <%= byWeekData[weekObject.week] ? currencySplitter(byWeekData[weekObject.week][0].revenue.toString()) : '&nbsp'%>
    </span>
</div>
<% }) %>
<div class="divCell">
    <span class="<%= total ? '' : '&nbsp'%>">
        <%= total ? currencySplitter(total.toString()) : '&nbsp'%>
    </span>
</div>
