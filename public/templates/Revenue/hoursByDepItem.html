<% weeksArr.forEach(function(weekObject){ %>
<div class="divCell">
    <span>
        <%= byWeekData[weekObject.week] ? currencySplitter(byWeekData[weekObject.week][0].sold.toString()) : '&nbsp'%>
    </span>
</div>
<% }) %>
<div class="divCell">
    <span>
        <%= total ? currencySplitter(total.toString()) : '&nbsp'%>
    </span>
</div>
