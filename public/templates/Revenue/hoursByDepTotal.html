<div class="divCell left-cell">
    <span>
        Total Hours Sold
    </span>
</div>
<% weeksArr.forEach(function(weekObject){ %>
<div class="divCell">
    <span>
        <%= bySalesByDepPerWeek[weekObject.week] ? currencySplitter(bySalesByDepPerWeek[weekObject.week].toString()) : '&nbsp'%>
    </span>
</div>
<% }) %>
<div class="divCell">
    <span>
        <%= globalTotal ? currencySplitter(globalTotal.toString()) : '&nbsp'%>
    </span>
</div>
