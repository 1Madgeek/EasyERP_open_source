<% monthArr.forEach(function(monthObject){ %>
<div class="divCell">
    <span class="<%= byMonthData[monthObject.month] ? '' : ''%>">
        <%= byMonthData[monthObject.month] ? byMonthData[monthObject.month][0].revenue / 100 : '&nbsp'%>
    </span>
</div>
<% }) %>
<div class="divCell">
    <span class="<%= total ? '' : '&nbsp'%>">
        <%= total ? total / 100 : '&nbsp'%>
    </span>
</div>
