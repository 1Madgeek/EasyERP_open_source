<div class="divCell left-cell">
    <span>
        <%= totalName %>
    </span>
</div>
<% monthArr.forEach(function(monthObject){ %>
<div class="divCell">
    <span>
        <%= bySalesByDepPerWeek[monthObject.year*100 + monthObject.month] ? bySalesByDepPerWeek[monthObject.year*100 + monthObject.month].toFixed(2) : '&nbsp'%>
    </span>
</div>
<% }) %>
<div class="divCell">
    <span>
        <%= globalTotal ? globalTotal : '&nbsp'%>
    </span>
</div>
