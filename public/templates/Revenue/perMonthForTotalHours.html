<div class="divCell left-cell">
    <span>
        <%= totalName %>
    </span>
</div>
<% monthArr.forEach(function(monthObject){ %>
<div class="divCell">
    <span>
        <%= perMonth[monthObject.year*100 + monthObject.month] ? perMonth[monthObject.year*100 + monthObject.month] : '&nbsp'%>
    </span>
</div>
<% }) %>
<div class="divCell">
    <% if (globalTotal === 0) { %>
      <span>
        <%='&nbsp'%>
      </span>
    <% } else { %>
      <span>
        <%= globalTotal ? globalTotal : '&nbsp'%>
      </span>
    <% } %>
</div>
