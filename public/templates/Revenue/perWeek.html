<div class="divCell left-cell">
    <span>
        Total Revenue
    </span>
</div>
<% weeksArr.forEach(function(weekObject){ %>
<div class="divCell">
    <span class="<%= bySalesByDepPerWeek[weekObject.week] ? '' : ''%>">
        <%= bySalesByDepPerWeek[weekObject.week] ? bySalesByDepPerWeek[weekObject.week] : '&nbsp'%>
    </span>
</div>
<% }) %>
<div class="divCell">
    <span class="<%= globalTotal ? '' : ''%>">
        <%= globalTotal ? globalTotal : '&nbsp'%>
    </span>
</div>
