<div class="divCell left-cell">
    <span>
        Total Revenue
    </span>
</div>
<% weeksArr.forEach(function(weekObject){ %>
<div class="divCell">
    <span class="<%= bySalesByDepPerWeek[weekObject.week] ? '' : ''%>">
        <%= bySalesByDepPerWeek[weekObject.week] ? currencySplitter(bySalesByDepPerWeek[weekObject.week].toFixed()) : '&nbsp'%>
    </span>
</div>
<% }) %>
<div class="divCell">
    <span class="<%= globalTotal ? '' : ''%>">
        <%= globalTotal ? currencySplitter(globalTotal.toFixed()) : '&nbsp'%>
    </span>
</div>
