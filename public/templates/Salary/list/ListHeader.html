<div>
    <table class="list salary-list">
        <col width="2%">
        <col width="2%">
        <col width="5%">
        <col width="5%">
        <col width="10%">
	    <col width="10%">
	    <col width="10%">
	    <col width="10%">
	    <col width="10%">
        <col width="10%">
        <col width="10%">

        <thead>
            <tr>
                <th><input type="checkbox" id="check_all" /></th>
                <th></th>
                <th class="oe_sortable" data-sort="month">Month<span class="arrow down">7</span><span class="arrow up">v</span></th>
                <th class="oe_sortable" data-sort="year">Year<span class="arrow down">7</span><span class="arrow up">v</span></th>
                <th class="oe_sortable" data-sort="calc.salary">CalcSalary<span class="arrow down">7</span><span class="arrow up">v</span></th>
                <th class="oe_sortable" data-sort="calc.onCard">CalcOnCard<span class="arrow down">7</span><span class="arrow up">v</span></th>
                <th class="oe_sortable" data-sort="paid.onCard">PaidOnCard<span class="arrow down">7</span><span class="arrow up">v</span></th>
                <th class="oe_sortable" data-sort="diff.onCard">DiffOnCard<span class="arrow down">7</span><span class="arrow up">v</span></th>
                <th class="oe_sortable" data-sort="CalcOnCash">CalcOnCash<span class="arrow down">7</span><span class="arrow up">v</span></th>
                <th class="oe_sortable" data-sort="paid.onCard">PaidOnCash<span class="arrow down">7</span><span class="arrow up">v</span></th>
                <th class="oe_sortable" data-sort="diff.onCard">DiffOnCash<span class="arrow down">7</span><span class="arrow up">v</span></th>

            </tr>
        </thead>
        <tbody id="listTable"></tbody>
        <!--<tfoot id="listTotal"></tfoot>-->
    </table>

    <div class="pagination">
        <div class="countOnPage">
            <div>
                <span>
                    <span id="grid-start"></span>
                    -
                    <span id="grid-end"></span>
                    of
                    <span id="grid-count"></span>
                    items
                </span>
            </div>
            <div class="pageList">
                <button id="itemsButton">
                    <span id="itemsNumber"></span>
                </button>
                <ul class="allNumberPerPage">
                    <li>
                        <a class="itemsNumber" href="javascript;">5</a>
                    </li>
                    <li>
                        <a class="itemsNumber" href="javascript;">10</a>
                    </li>
                    <li>
                        <a class="itemsNumber" href="javascript;">20</a>
                    </li>
                    <li>
                        <a class="itemsNumber" href="javascript;">50</a>
                    </li>
                    <li>
                        <a class="itemsNumber" href="javascript;">100</a>
                    </li>
                </ul>
            </div>
            <span>Per Page</span>
        </div>
        <div class="nextPrev">
            <div>
                <button id="firstShowPage" class="icon" type="button" disabled="disabled">88</button>
                <button id="previousPage" class="icon" type="button" disabled="disabled">8</button>
                <div>
                    <span>Page</span>
                </div>
            </div>
            <div>
                <div>
                    <div>
                        <input id="currentShowPage" type="text">
                    </div>
                    <div class="allPage">
                        <button class="currentPageList icon">v</button>
                        <ul id="pageList" class="allNumberPerPage"></ul>
                    </div>
                </div>
            </div>
            <div>
                <span>
                    of
                    <span id="lastPage"></span>
                </span>
            </div>
            <button id="nextPage" type="button" class="icon" disabled="disabled">9</button>
            <button id="lastShowPage" type="button" class="icon"  disabled="disabled">99</button>
        </div>
    </div>
</div>
