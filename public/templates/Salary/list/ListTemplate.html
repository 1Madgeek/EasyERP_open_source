<% salaryCollection.forEach(function(salary, index){ %>
<tr data-id="<%=salary._id%>">
    <td class = "notForm"><input type="checkbox" value="<%=salary._id%>" class="checkbox" /></td>
    <td class="icon left">5</td>
    <td><%=salary.month%></td>
    <td><%=salary.year%></td>
    <td class=""><%=salary.calc.salary%></td>
    <td class=""><%=salary.calc.onCard%></td>
    <td class=""><%=salary.paid.onCard%></td>
    <td class=""><%=salary.diff.onCard%></td>
    <td class=""><%=salary.calc.onCash%></td>
    <td class=""><%=salary.paid.onCash%></td>
    <td class=""><%=salary.diff.onCash%></td>
</tr>
<% }) %>
