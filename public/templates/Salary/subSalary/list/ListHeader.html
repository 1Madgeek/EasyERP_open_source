<div>
    <table class="list subSalary-list">
        <col width="2%">
        <col width="2%">
        <col width="10%">
        <col width="5%">
        <col width="5%">
	    <col width="5%">
	    <col width="5%">
	    <col width="5%">
	    <col width="5%">
        <col width="5%">
        <col width="5%">
        <col width="5%">

        <thead>
            <tr>
                <th><span>#</span></th>
                <th><input type="checkbox" id="check_all<%=_id%>" /></th>
                <th class="oe_sortable_sub" data-sort="employee.name">Complete Name<span class="arrow down">7</span><span class="arrow up">v</span></th>
                <th>Month</th>
                <th class="oe_sortable_sub" data-sort="baseSalary">Base Sallary<span class="arrow down">7</span><span class="arrow up">v</span></th>
                <th class="oe_sortable_sub" data-sort="calc.onCash">CashCalc<span class="arrow down">7</span><span class="arrow up">v</span></th>
                <th class="oe_sortable_sub" data-sort="paid.onCash">CashPaid<span class="arrow down">7</span><span class="arrow up">v</span></th>
                <th class="oe_sortable_sub" data-sort="diff.onCash">CashDiff<span class="arrow down">7</span><span class="arrow up">v</span></th>
                <th class="oe_sortable_sub" data-sort="calc.onCard">CardCalc<span class="arrow down">7</span><span class="arrow up">v</span></th>
                <th class="oe_sortable_sub" data-sort="paid.onCard">CardPaid<span class="arrow down">7</span><span class="arrow up">v</span></th>
                <th class="oe_sortable_sub" data-sort="diff.onCard">CardDiff<span class="arrow down">7</span><span class="arrow up">v</span></th>
                <th class="oe_sortable_sub" data-sort="diff.total">Difference<span class="arrow down">7</span><span class="arrow up">v</span></th>

            </tr>
        </thead>
        <tbody id="subSalary-listTable<%=_id%>"></tbody>
        <tfoot id="subSalary-listTotal<%=_id%>"></tfoot>
    </table>
    <div class="createBtnHolder">
        <a href="javascript;" class="icon add left" title="Create" id="top-bar-createBtn<%=_id%>">5</a>
        <!--<a href="javascript;" class="icon edit left" title="Edit" id="top-bar-editBtn">4</a>-->
        <a href="javascript;" class="icon save left" title="Save" id="top-bar-saveBtn<%=_id%>">c</a>
        <a href="javascript;" class="icon remove left" title="Remove" id="top-bar-deleteBtn<%=_id%>">x</a>
    </div>
</div>
