<div class="tagsRow">
    <span class="left" >Tags : </span>

    <%  tags.forEach(function(elem,index){ %>
            <span data-id="<%= elem._id%>" class="<%= elem.color%> editTags"><%=elem.name %></span>
    <% }) %>
    <a href="javascript:;" class="fa fa-plus editTags" title="Create" id="top-bar-createBtn"></a>
</div>
