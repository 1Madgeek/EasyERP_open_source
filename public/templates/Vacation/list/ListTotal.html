<tr id="vacationTotal">
    <td colspan="2">
        Total
    </td>
    <% for (var i=0; i<=array.length - 1; i++) { %>
        <%if (array[i]) {%>
            <td class="total" data-dayID="<%=i%>"><%=array[i]%></td>
        <%} else {%>
            <td class="total" data-dayID="<%=array[i]%>"></td>
        <%}%>
    <% } %>
    <td>
    </td>
</tr>
