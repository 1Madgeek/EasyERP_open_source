<% collection.forEach(function(account, index){ %>
<%var value = (account.debit || 0) - account.credit;%>
<%if (account.group === 'liabilities'){value = Math.abs(value)}%>
<tr data-id="<%=account._id%>" class="mainTr">
    <td class="expand centerCell">+</td>
    <td colspan="2" class="centerCell"><%=account.name%></td>
    <td data-id="debit" data-value="<%=value%>"><%=currencySplitter((value / 100).toFixed(2))%></td>
</tr>
<% }) %>
