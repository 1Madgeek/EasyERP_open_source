<% collection.forEach(function(account, index){ %>
<tr data-id="<%=account._id%>" class="mainTr">
    <td class="expand centerCell">+</td>
    <td colspan="2" class="centerCell"><%=account.name%></td>
    <td data-id="debit" data-value="<%=account.debit%>" class="money <%= account.debit < 0 ? 'redText' : '' %>"><%=currencySplitter((account.debit / 100).toFixed(2))%></td>
</tr>
<% }) %>
