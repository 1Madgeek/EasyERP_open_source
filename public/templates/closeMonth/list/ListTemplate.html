<% collection.forEach(function(account, index){ %>
<tr data-id="<%=account._id%>" class="mainTr">
    <td class="notForm"><input type="checkbox" value="<%=account._id%>" class="checkbox listCB"/></td>
    <td class="centerCell"><%=index + 1%></td>
    <td class="expand centerCell">+</td>
    <td><%=moment(account._id).month() + 1%></td>
    <td><%=moment(account._id).year()%></td>
</tr>
<% }) %>
