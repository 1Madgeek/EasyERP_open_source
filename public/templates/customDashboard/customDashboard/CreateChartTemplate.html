<div class="form-holder _listModalWrap">
    <form method="post" action="" class="form" id="customDashboardForm">
        <div class="dialog-tabs-items">
            <div class="dialog-tabs-item active">
                <div class="_listModal _customDashboardDialog">
                    <div class="_listModalTitle _pl-10"><label><b>Custom Dashboard</b></label></div>
                    <div class="_listModalColumn">
                        <div class="_modalList">
                            <label for="inputName">Chart name</label>
                            <input class="form-control" id="inputName" placeholder="">
                        </div>
                    </div>
                    <div class="_listModalColumn">
                        <div class="_modalList">
                            <label for="typeSelect">Select chart type</label>
                            <select class="optionSelect _formCustomSelect" id="typeSelect">
                                <option class="chartOptions" id="line">Line chart</option>
                                <option class="chartOptions" id="horizontalBar">Horizontal bar chart</option>
                                <option class="chartOptions" id="verticalBar">Vertical bar chart</option>
                                <option class="chartOptions" id="horizontalBarLayout">Horizontal Bar Layout</option>
                                <option class="chartOptions" id="verticalBarLayout">Vertical Bar Layout</option>
                                <option class="chartOptions" id="donut">Donut Chart</option>
                                <option class="chartOptions" id="singleValue">Single Value</option>
                                <option class="chartOptions" id="table">Table</option>
                                <option class="chartOptions" id="overview">Overview</option>
                                <!-- <option class="chartOptions" id="singleValue">Single value</option>
                                 <option class="chartOptions" id="verticalBarLayout">Vertical Bar Layout</option>
                                 <option class="chartOptions" id="table">Table</option>-->
                                <!--<option class="chartOptions" id="mapChart">Map chart</option>-->
                            </select>
                        </div>
                    </div>
                    <div class="_listModalColumn">
                        <div class="_modalList">

                            <label for="dataSelect">Data for Chart</label>
                            <select class="optionSelect _formCustomSelect" id="dataSelect">
                                <option class="dataset" id="invoiceByWeek">Sales Invoice By Week</option>
                                <option class="dataset" id="purchaseInvoiceByWeek">Purchase Invoice By Week</option>
                                <option class="dataset" id="revenueBySales">Revenue By Sales Manager</option>
                                <option class="dataset" id="revenueByCountry">Revenue By Country</option>
                                <option class="dataset" id="revenueByCustomer">Revenue By Customer</option>

                                <option class="dataset" id="purchaseRevenueBySales">Costs By Sales Manager</option>
                                <option class="dataset" id="purchaseRevenueByCountry">Costs By Country</option>
                                <option class="dataset" id="purchaseRevenueByCustomer">Costs By Supplier</option>

                                <option class="dataset" id="totalSalesRevenue">Sales Invoices</option>
                                <option class="dataset" id="totalPurchaseRevenue">Purchase Invoices</option>
                                <option class="dataset" id="leadsBySource">Leads By Source</option>
                                <option class="dataset" id="leadsByDay">Leads By Day (created by)</option>
                                <option class="dataset" id="leadsByWeek">Leads By Week (created by)</option>
                                <option class="dataset" id="leadsByMonth">Leads By Month (created by)</option>
                                <option class="dataset" id="leadsByDayAssigned">Leads By Day (Assigned to)</option>
                                <option class="dataset" id="leadsByWeekAssigned">Leads By Week (Assigned to)</option>
                                <option class="dataset" id="leadsByMonthAssigned">Leads By Month (Assigned to)</option>

                                <option class="dataset" id="orders">Sales Orders</option>
                                <option class="dataset" id="purchaseOrders">Purchase Orders</option>
                                <option class="dataset" id="pastDueInvoices">Past Due Sales Invoices</option>
                                <option class="dataset" id="pastDuePurchaseInvoices">Past Due Purchase Invoices</option>
                            </select>
                        </div>
                    </div>

                    <div class="_listModalColumn">
                        <div class="_modalList clearfix">
                            <div class="chartTopBox _formCustomSelect clearfix">
                                <div class="vocationFilter _filterDropDownWrap">
                                    <ul class="dateFilter _zInitial">
                                        <li class="dateRange">
                                            <span class="icon-calendar"></span>
                                            <span id="startTime"><%= startDate%></span> - <span id="endTime"><%= endDate%></span>
                                            <span class="icon-arrow-down2"></span>
                                        </li>
                                        <li>
                                            <ul class="frameDetail _filterDropDownBody hidden">
                                                <li id="thisMonth" class="filterValues checked checkedValue"
                                                    data-type="">This Month
                                                </li>
                                                <li id="thisYear" class="filterValues checked" data-type="">This
                                                    Financial Year
                                                </li>
                                                <li class="listLine"></li>
                                                <li id="lastMonth" class="filterValues checked" data-type="">Last
                                                    Month
                                                </li>
                                                <li id="lastQuarter" class="filterValues checked" data-type="">Last
                                                    Quarter
                                                </li>
                                                <li id="lastYear" class="filterValues checked" data-type="">Last
                                                    Financial Year
                                                </li>
                                                <li class="listLine"></li>
                                                <li id="custom" class="_filterArrow filterValues checked" data-type="">
                                                    Custom Dates
                                                </li>
                                                <li class="customTime customTime hidden">
                                                    <div class="customTimeItem">
                                                        <label for="startDate">Start Date: </label>
                                                        <input readonly type="text" id="startDate">
                                                    </div>
                                                    <div class="customTimeItem">
                                                        <label for="endDate">End Date: </label>
                                                        <input readonly type="text" id="endDate">
                                                    </div>
                                                </li>
                                                <li class="buttons">
                                                    <button id="updateDate" class="btn">
                                                        <span>Update</span>
                                                    </button>
                                                    <button id="cancelBtn" class="btn">
                                                        <span>Cancel</span>
                                                    </button>
                                                </li>
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="clearfix"></div>
                <div class="clearfix"></div>
                <div class="attach-container"></div>
                <div class="clearfix"></div>
            </div>
            <div class="dialog-tabs-item">
                <div class="assignees-container"></div>
            </div>
        </div>
    </form>
</div>
