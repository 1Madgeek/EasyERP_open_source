
<div class="floatLeft _customDashboardInputGroup">
    <input id="dashboardName" class="cDashboardInput hide" placeholder="Name" type="text" value="<%=dashboardName%>" hidden>
    <input id="dashboardDescription" class="cDashboardInput hide" placeholder="Description" type="text" value="<%=dashboardDescription%>" hidden>
    <h3 id="name" style="margin-top: 0"><%=dashboardName%></h3>
    <h3 id="description" style="margin-top: 0"><%=dashboardDescription%></h3>
</div>

<div id="createBtnHolder" class="btnsBlock m10">
    <a href="#home/action-<%=contentType%>/MoveToEdit" class="btn blue slim plus" title="MoveToEdit" id="top-bar-moveToEditBtn">Edit</a>
    <a href="#home/action-<%=contentType%>/Create" class="btn blue slim plus hidden" title="Create" id="top-bar-createBtn">New</a>
    <a href="#home/action-<%=contentType%>/SaveAll" class="btn blue slim plus hidden" title="SaveAll" id="top-bar-saveAllBtn">Save All</a>
    <a href="#home/action-<%=contentType%>/RemoveAll" class="btn blue slim plus hidden" title="RemoveAll" id="top-bar-removeAllBtn">Remove All</a>
</div>
