<tr data-id="<%=payment._id%>">
    <td class = "notForm"><input type="checkbox" value="<%=payment._id%>" class="checkbox" /></td>
    <td data-type="input"></td>
    <td data-type="input"><%=payment.invoice.salesPerson%></td>
    <td data-type="input"><%=payment.supplier.fullName%></td>
    <td data-type="input"><%=payment.invoice.name%></td>
    <td data-type="dtPicker" class="editable date" data-content="date">
        <%=payment.date%>
    </td>
    <td data-type="input"><%=payment.paymentMethod%></td>
    <td class="total"><%=(Number(payment.paidAmount) + Number(payment.differenceAmount)).toString() + '.00'%></td>
    <td data-type="input"><%=payment.paidAmount%></td>
    <td data-type="input"><%=payment.workflow%></td>
</tr>
