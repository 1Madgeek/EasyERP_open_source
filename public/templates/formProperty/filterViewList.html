<ul>
    <% collection.forEach(function(item){ %>
    <li  data-id="<%= item._id %>"  class="propertyBox">
        <div class="propertyImg">
            <img src="https://static.hsappstatic.net/salesImages/static-1.38/avatars/default-company-avatar.gif" title="property" alt="property">
        </div>
        <div class="propertyBody">
            <span class="propertyNameList"><%= item.fullName || ' ' %></span>
            <span ><%= item.website || ' ' %></span>
        </div>
    </li>
    <% }) %>
</ul>

<div class="newCompanyContainer">
    <a href="javascript:;" id="newTag" class="btn btnrounded createNewCompany">Create New Company</a>
</div>
