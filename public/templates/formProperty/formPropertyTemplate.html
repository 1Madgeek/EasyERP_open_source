<div class="select<%=type%>">
    <div>
        <div class="formTitle">
            <h3><%=type%></h3>
        </div>
    <%if (property) {%>
    <div>

        <div class="propertyBox">
            <span><%=property.fullName%></span>
                <a href="javascript:;"><%=property.website%></a>

            <a  href="javascript:;" class="btn" title="Remove <%=type%>" id="removeProperty">X</a>
        </div>
        <dl class="person-info">
            <dt>Name </dt>
            <dd data-id="name_first" class="editable"><input value="<%=property.fullName%>"/></dd>

            <dt>Address</dt>
            <dt>Street :</dt>
            <dd data-id="address_street"><input class="editable" value="<%=property.address.street%>"/></dd>
            <dt>City :</dt>
            <dd data-id="address_city"><input class="editable" value="<%=property.address.city%>"/></dd>
            <dt>State :</dt>
            <dd data-id="address_state"><input class="editable" value="<%=property.address.state%>"/></dd>
            <dt>Zip :</dt>
            <dd data-id="address_zip"><input class="editable" value="<%=property.address.zip%>"/></dd>
            <dt>Country:</dt>
            <dd data-id="address_country"><input class="editable" value="<%=property.address.country%>"/></dd>
            <dt>Phone:</dt>
            <dd data-id="phones_phone"><input class="editable" value="<%=property.phones.phone%>"/></dd>
            <dt>Email:</dt>
            <dd ><input class="editable" value="<%=property.email%>"/></dd>
        </dl>
        <a class="btn" title="View All Properties" href="<%='/#easyErp/' + urlType + '/form/'+ property._id%> " id="showMoreButton">View All Properties</a>

    </div>
    <%} else {%>
        <a class="btn" title="Add <%=type%>" id="addProperty">Add <%=type%></a>
    <%}%>


</div>
</div>
