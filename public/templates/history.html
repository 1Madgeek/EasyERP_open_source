<% history.forEach(function (historyObj) { %>
    <span class="date"><%= new Date(historyObj._id) %></span>
    <span class="editedBy">Edited By: <%= historyObj.editedBy %></span>
    <% historyObj.events.forEach(function (event) { %>
        <div class="">
            <span class="changedFieldName"><%= event.field %></span><br>
            <span><%= event.prevVal %></span><span> -> </span><span><%= event.newVal %></span>
        </div>
    <% }) %>
    <div class="clearfix"></div>
<% }) %>
