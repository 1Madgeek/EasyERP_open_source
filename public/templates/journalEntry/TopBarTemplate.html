<h3>Journal Entry</h3>
<div class="vocationFilter _filterDropDownWrap">
    <ul class="dateFilter">
        <li class="dateRange">
            <span class="icon-calendar"></span>
            <span id="startTime"><%= startDate%></span> - <span id="endTime"><%= endDate%></span>
            <span class="fa fa-angle-down"></span>
        </li>
        <li>
            <ul class="frameDetail _filterDropDownBody hidden">
                <li id="thisMonth" class="filterValues checked">This Month</li>
                <li id="thisYear" class="filterValues checked">This Financial Year</li>
                <li class="listLine"></li>
                <li id="lastMonth" class="filterValues checked">Last Month</li>
                <li id="lastQuarter" class="filterValues checked">Last Quarter</li>
                <li id="lastYear" class="filterValues checked">Last Financial Year</li>
                <li class="listLine"></li>
                <li id="custom" class="filterValues checked">Custom Dates</li>
                <li class="customTime hidden">
                    <div class="customTimeItem">
                        <label for="startDate">Start Date: </label>
                        <input readonly type="text" id="startDate">
                    </div>
                    <div class="customTimeItem">
                        <label for="endDate">End Date: </label>
                        <input readonly type="text" id="endDate">
                    </div>
                </li>
                <li class="buttons hidden">
                    <button id="updateDate" class="btn">
                        <span>Update</span>
                    </button>
                    <button id="cancelBtn" class="btn">
                        <span>Cancel</span>
                    </button>
                </li>
            </ul>
        </li>
    </ul>
</div>
<div id="createBtnHolder">
    <ul>
        <li>
            <button id="reconcileBtn" class="btn">
                <span>Reconcile</span>
            </button>
        </li>
        <li><span id="reconcileDate" class="dateReconcileDate"></span></li>
        <li>
            <button class="btn">
                <span title="Export to csv" id="top-bar-exportToCsvBtn">Export to Csv</span>
            </button>
        </li>
        <li>
            <button class="btn">
                <span href="javascript:;" title="Export to xlsx" id="top-bar-exportToXlsxBtn">Export to Xlsx</span>
            </button>
        </li>
    </ul>
</div>
