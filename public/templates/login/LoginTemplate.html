<div class="loginWrapper row bsReset">
    <div id="slider" class="col m-6 bsReset sliderWrap">
        <img src="" alt="" class="logo">
        <div id="backstretch" class="sliderContainer"></div>
    </div>
    <div class="loginContent col m-6 bsReset">
        <div class="loginContainer">
            <div class="row bsReset">
                <div class="loginTitleBlock clearfix">
                    <h1 id="titleForm" class="loginTitle float-left">Login to your account</h2>
                    <ul id="dbs" class="float-right celectDb">
                        <% for(var dbName in dbs){%>
                        <li data-id="<%=dbName%>"
                        <%if(dbName === currentDb) {%>class="selected"<%}%>><%=dbName%> (<%=dbs[dbName].url%>)
                        </li>
                        <%}%>
                    </ul>
                </div>
            </div>
            <div class="error hidden">Such user doesn't registered</div>
            <form id="loginForm" class="loginWrap" action="javascript:;">
                <div class="row">
                    <div class="col s-6">
                        <input type="text" placeholder="Username or Email" class="ulogin inputField" name="ulogin" value=""
                               autofocus
                               maxlength="24"/>
                    </div>
                    <div class="col s-6">
                        <input type="password" placeholder="Password" id="upass" name="upass" class="inputField" value="" maxlength="24"/>
                    </div>
                </div>
                <div class="formActions">
                    <div class="row">
                        <div class="col s-4">
                            <label class="switchLabel rememberCheckWrap" for="switchElement">
                                <input type="checkbox" name="switch" class="rememberCheck" id="switchElement" checked>
                                Remember me
                                <span></span>
                            </label>
                        </div>
                        <div class="col s-8 align-right loginForgot">
                            <a id="forgotPass" class="forgotPass" href="javascript:;">Forgot Password?</a>
                            <a class="login-button btn green" href="javascript:;">Sign In</a>
                        </div>
                    </div>
                </div>
                <input type="submit" class="right hidden" value="">
            </form>
            <form id="forgotPassword" class="forgotWrap hidden" action="javascript:;">
                <p class="forgotDescription">Enter your e-mail address below to reset your password.</p>

                <div class="formGroup">
                    <input type="text" placeholder="Username or Email" class="ulogin inputBordered" name="ulogin" value="" autofocus
                           maxlength="24"/>
                </div>
                <div class="formActions">
                    <a id="backToLogin" class="forgot-button btn btnRounded green" href="javascript:;">Back</a>
                    <a class="submitButton btn green float-right" href="javascript:;">Submit</a>
                </div>
                <input type="submit" class="right hidden" value="">
            </form>
        </div>
    </div>
</div>
