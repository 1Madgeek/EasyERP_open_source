<div class="loginWrapper row bsReset">
    <div id="slider" class="col m-6 bsReset sliderWrap">
        <img src="" alt="" class="logo">
        <div id="backstretch" class="sliderContainer"></div>
    </div>
    <div class="loginContent col m-6 bsReset">
        <div class="loginContainer">
            <div class="row bsReset">
                <h1 id="titleForm" class="loginTitle float-left">Login to your account</h2>
                <select id="dbs" class="float-right">
                    <% for(var dbName in options){%>
                    <option data-id="<%=dbName%>"
                    <%if(dbName === 'weTrack') {%>selected="selected"<%}%>><%=dbName%> (<%=options[dbName].url%>)
                    </option>
                    <%}%>
                </select>
            </div>
            <div class="error hidden">Such user doesn't registered</div>
            <form id="loginForm" class="" action="javascript:;">
                <div class="row">
                    <div class="col s-6">
                        <input type="text" placeholder="Username or Email" class="ulogin inputField" name="ulogin" value=""
                               autofocus
                               maxlength="24"/>
                    </div>
                    <div class="col s-6">
                        <input type="password" placeholder="Password" id="upass" name="upass" class="inputField" value="" maxlength="24"/>
                    </div>
                </div>
                <div class="formActions">
                    <a class="login-button" href="javascript:;">Sign In<i></i></a>
                    <div class="remeberMe">
                        <span>Remember Me</span>
                        <div class="switch">
                            <input type="checkbox" name="switch" class="switchCheckbox" id="switchElement" checked>
                            <label class="switchLabel" for="switchElement"></label>
                        </div>
                        <a id="forgotPass" class="forgotButton" href="javascript:;">forgot password?<i></i></a>
                    </div>
                </div>
                <input type="submit" class="right" value="">
            </form>
            <form id="forgotPassword" class="hidden" action="javascript:;">
                <span class="forgotDescription">Enter your e-mail address below to reset your password.</span>

                <div class="formGroup">
                    <input type="text" placeholder="Username or Email" class="ulogin" name="ulogin" value="" autofocus
                           maxlength="24"/>
                </div>
                <div class="formActions">
                    <a id="backToLogin" class="forgot-button" href="javascript:;">Back to login</a>
                    <a class="submitButton" href="javascript:;">Submit</a>
                </div>
                <input type="submit" class="right" value="">
            </form>
        </div>
    </div>
</div>
