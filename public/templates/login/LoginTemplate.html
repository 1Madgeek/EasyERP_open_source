<div>
    <form id="loginForm">
        <fieldset>
            <div class="margin">
                <select id="dbs">
                    <% for(var dbName in options){%>
                    <option data-id="<%=dbName%>"
                    <%if(dbName === 'weTrack') {%>selected="selected"<%}%>><%=dbName%> (<%=options[dbName].url%>)
                    </option>
                    <%}%>
                </select>
            </div>
            <h2>Login to your account</h2>

            <p>
                <div class="error">Such user doesn't registered</div>
                <div class="icon-login">
                    <span class="icon"></span>
                    <input type="text" placeholder="Username" id="ulogin" name="ulogin" value="" autofocus maxlength="24"/>
                </div>
            </p>
            <p>

            <div class="icon-pass">
                <span class="icon"></span>
                <input type="password" placeholder="Password" id="upass" name="upass" value="" maxlength="24"/>
            </div>
            </p>
            <a class="login-button" href="javascript:;">Login<i></i></a>
            <input type="submit" class="right" value="">
        </fieldset>
    </form>
</div>
