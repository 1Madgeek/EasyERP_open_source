<div class="loginWrapper row bsReset">
    <div id="slider" class="col m-6 bsReset sliderWrap">
        <img src="" alt="" class="logo">
        <div id="backstretch" class="sliderContainer"></div>
    </div>
    <div class="loginContainer col m-6 bsReset">
        <div class="loginContent">
            <form id="loginForm" class="">
                <div class="margin">
                    <select id="dbs">
                        <% for(var dbName in options){%>
                        <option data-id="<%=dbName%>"
                        <%if(dbName === 'weTrack') {%>selected="selected"<%}%>><%=dbName%> (<%=options[dbName].url%>)
                        </option>
                        <%}%>
                    </select>
                </div>
                <h2>Login to your account</h2>


                <div class="error">Such user doesn't registered</div>
                <div class="row">
                    <div class="col s-6">
                        <input type="text" placeholder="Username or Email" class="ulogin inputField" name="ulogin" value=""
                               autofocus
                               maxlength="24"/>
                    </div>



                    <div class="col s-6">
                        <input type="password" placeholder="Password" id="upass" name="upass" class="inputField" value="" maxlength="24"/>
                    </div>

                </div>
                <div class="row">
                    <div class="col s6">
                        <div class="remeberMe">
                            <input type="checkbox" name="switch" class="customCheckbox" id="switchElement" checked>
                            <label class="customCheckboxLabel" for="switchElement"></label>
                            <label class="customCheckboxText" for="switchElement">Remember Me</label>
                        </div>
                    </div>
                    <div class="col s6">
                        <a id="forgotPass" class="forgotPass" href="javascript:;">forgot password?</a>
                        <a class="btn green" href="javascript:;">Sign In</a>
                    </div>
                </div>
                <input type="submit" class="right" value="">
            </form>
            <form id="forgotPassword" class="">
                <fieldset>
                    <h3>Forgot Your password?</h3>
                    <span class="forgotDescription">Enter your e-mail address below to reset your password.</span>

                    <div class="formGroup">
                        <input type="text" placeholder="Username or Email" class="ulogin" name="ulogin" value="" autofocus
                               maxlength="24"/>
                    </div>
                    <div class="formActions">
                        <a id="backToLogin" class="forgot-button" href="javascript:;">Back to login</a>
                        <a id="submitButton" class="submitButton" href="javascript:;">Submit</a>
                    </div>
                    <input type="submit" class="right" value="">
                </fieldset>
            </form>
        </div>
    </div>
</div>
