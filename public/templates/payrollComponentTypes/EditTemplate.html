<div class="form-holder">
    <form method="post" action="" class="form" id="invoiceForm">
        <fieldset>
            <div class="clearfix"></div>
            <br/>
            <h3>Edit Payroll <%= type %> Type</h3>
            <div class="clearfix"></div>
            <br/>
            <br/>
            <span>Name: </span>
            <input id="payrollComponentTypeName" maxlength="40" size="40" type="text" value="<%= model.name %>"></td>
            <br/>
            <br/>
            <span>Min Range: </span>
            <input id="minRange" maxlength="20" size="20" type="text" value="<%= model.minRange || 0 %>"></td>
            <span>Max Range: </span>
            <input id="maxRange" maxlength="20" size="20" type="text" value="<%= model.maxRange || 0 %>"></td>
            <br/>
            <br/>
            <span>Formula: </span>
            <span id="formula"></span>
            <br/>
            <br/>
            <span>Comment:</span><br>
            <textarea name="comment" id="payrollComponentTypeComment" cols="3" rows="10"><%= model.description%></textarea>
        </fieldset>
    </form>
</div>
