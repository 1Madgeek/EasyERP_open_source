<% weeklySchedulers.forEach(function(weeklyScheduler, index){ %>

<tr data-id="<%=weeklyScheduler._id%>">
        <td data-content="number" class="centerCell"><%=startNumber + index + 1%></td>

        <td data-content="weeklyScheduler" data-id="<%=weeklyScheduler ? weeklyScheduler._id : null%>">
                <a href="javascript;"><span title="Delete" class="fa fa-trash-o"></span></a> <span> <%=weeklyScheduler.name%></span></td>

        <td data-type="input" data-content="totalHours"><%=weeklyScheduler.totalHours%></td>
    </tr>

<% }) %>
