<div class="container-full">
    <div id="pmsTable">
        <table class="list">
            <thead>
            <tr>
                <th>Expand</th>
                <th>Name</th>
                <th>Job Position</th>
                <th>Count of Jobs</th>
            </tr>
            </thead>
            <tbody id="pmsBody">
            <%collection.forEach(function (el){%>
            <tr data-id="<%=el._id%>" class="mainTr">
                <td class="expand centerCell">+</td>
                <td><%=el._id && el._id.name ? el._id.name : 'Empty'%></td>
                <td><%=el._id && el._id.jobPosition? el._id.jobPosition.name : ''%></td>
                <td><%=el.jobsCount%></td>
            </tr>
            <%})%>
            </tbody>
        </table>
    </div>
</div>
