<table id="listTable">
    <% proforms.forEach(function(proform, index){ %>
    <tr class="compactView" data-id="<%=quotation._id%>">
        <td class="checkboxRow">
            <label>
                <input type="checkbox" value="<%=quotation._id%>" class="checkbox"/>
            </label>
        </td>
        <td>
            <div class="compactRowWrap">
                <div class="compactRow">
                    <div class="firstName"><%- proform.name%></div>
                    <div class="country"><%= proform.supplier.name.last %></div>
                    <div class="country"><%= proform.orderDate %></div>
                </div>
                <div class="compactRow">
                    <div class="email"><%= proform.paymentInfo.total %></div>
                    <div class="phone"><%= proform.paymentInfo.unTaxed %></div>
                </div>
            </div>
        </td>
    </tr>
    <% }) %>
</table>
