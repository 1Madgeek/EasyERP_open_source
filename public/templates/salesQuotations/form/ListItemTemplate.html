<table id="listTable">
    <% quotations.forEach(function(quotation, index){ %>
    <tr class="compactView" data-id="<%=quotation._id%>">
        <td class="checkboxRow">
            <label>
                <input type="checkbox" value="<%=quotation._id%>" class="checkbox listCB <%=quotation.proformaCounter ? 'notRemovable' : ''%>"  <%if (quotation.proformaCounter) { %>
                disabled='disabled'
                <% } %>/>
            </label>
        </td>
        <td>
            <div class="compactRowWrap">
                <div class="compactRow">
                    <div class="firstName"><%- quotation.project.name%></div>
                    <div class="country"><%= quotation.supplier.name.last %></div>
                    <div class="country"><%= quotation.orderDate %></div>
                </div>
                <div class="compactRow">
                    <div class="email"><%= quotation.paymentInfo.total %></div>
                    <div class="phone"><%= quotation.paymentInfo.unTaxed %></div>
                </div>
            </div>
        </td>
    </tr>
    <% }) %>
</table>
