<% scheduledPays.forEach(function(scheduledPay, index){ %>

<tr data-id="<%=scheduledPay._id%>">
        <td data-content="number" class="centerCell"><%=startNumber + index + 1%></td>

        <td data-content="scheduledPay" data-id="<%=scheduledPay ? scheduledPay._id : null%>">
                <a href="javascript:;"><span title="Delete" class="fa fa-trash-o"></span></a> <span> <%=scheduledPay.name%></span></td>

    </tr>

<% }) %>
