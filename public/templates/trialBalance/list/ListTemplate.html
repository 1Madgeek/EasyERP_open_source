<% collection.forEach(function(account, index){ %>
<tr data-id="<%=account._id%>" class="mainTr">
    <td class="expand centerCell">+</td>
    <td colspan="2" class="centerCell"><%=account.name%></td>
    <td data-id="debit" data-value="<%=account.debit%>"><%=currencySplitter(account.debit.toFixed(2))%></td>
    <td data-id="credit" data-value="<%=account.credit%>"><%=currencySplitter(account.credit.toFixed(2))%></td>
    <td><%=currencySplitter((account.debit - account.credit).toFixed(2))%></td>
</tr>
<% }) %>
