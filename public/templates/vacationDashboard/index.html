<div class="grid-conatiner">
    <table class="grid" cellspacing="0" cellpadding="0">
        <thead>
            <tr>
                <th>
                    <span>#</span>
                </th>
                <th>
                    <span>Employee</span>
                </th>
                <th>
                    <span>IsLead</span>
                </th>
                <% weeks.forEach(function(week){ %>
                    <th id="<%= week.number %>">
                        <span><%= week.lastDate %> (<%= week.week %>)</span>
                    </th>
                <% }) %>
            </tr>
        </thead>
        <tbody id="dashboardBody">

        </tbody>
    </table>
</div>
