<h3>Time Card</h3>
<div id="createBtnHolder">
    <a href="javascript:;" class="btn blue slim plus" title="Create" id="top-bar-createBtn">New</a>
    <a href="javascript:;" class="btn blue slim" title="Edit" id="top-bar-editBtn">Edit</a>
    <a href="javascript:;" class="btn blue slim" title="Save" id="top-bar-saveBtn">Save</a>
    <a href="javascript:;" class="btn blue slim" title="Remove" id="top-bar-deleteBtn">Delete</a>
    <ul>
        <li>
            <button class="btn ">
                <span title="Export to csv" id="top-bar-exportToCsvBtn">Export to Csv</span>
            </button>
        </li>
        <li>
            <button class="btn ">
                <span href="javascript:;" title="Export to xlsx" id="top-bar-exportToXlsxBtn">Export to Xlsx</span>
            </button>
        </li>
        <li class="vacation-legend hidden">
            <table id="rawTable" class="list">
                <thead>
                <tr id="caption">
                    <th colspan="2">
                        Vacation
                    </th>
                    <th class="V">
                        V
                    </th>
                    <th colspan="2">
                        Personal
                    </th>
                    <th class="P">
                        P
                    </th>
                    <th colspan="2">
                        Sick
                    </th>
                    <th class="S">
                        S
                    </th>
                    <th colspan="2">
                        Education
                    </th>
                    <th class="E">
                        E
                    </th>
                    <th colspan="2">
                        Holyday
                    </th>
                    <th class="H">
                        H
                    </th>

                </tr>
                </thead>
            </table>
        </li>
    </ul>
    <button id="top-bar-generateBtn" class="red disabled">Generate Invoice</button>
    <button id="top-bar-copyBtn" class="red disabled">Copy</button>
</div>
